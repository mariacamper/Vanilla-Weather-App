<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"/>  
  <title>Vanilla Weather App</title>
</head>
<body>
  <div class="container">
    <div class="weather-app">
      <h1>New York</h1>
      <ul>
        <li>
          Friday 05:00
        </li>
        <li>
          Clear
        </li>
      </ul>
      <div class="row">
        <div class="col-md-6">
          <img src="images\sun.png" width="100" alt="Clear"/>
          12&degC | &degF
        </div>
        <div class="col-md-6">
          <ul>
            <li>
              Precipitation: 0%
            </li>
            <li>
              Humidity: 73%
            </li>
            <li>
              Wind 2 km/h
            </li>
          </ul>
        </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/mariacamper/Vanilla-Weather-App" target="_blank">Open-source code</a> by Mariathetech
    </small>
  </div>
  <script src="app.js"></script>
</body>
</html>
